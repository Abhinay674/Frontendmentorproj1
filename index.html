<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" media="screen and (max-width:400px)" href="css/mobile.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section id="product-component">
    <div class="container">
      <div class="left">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="right">
        <h2 class="product-name">Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="new-price"> $149.99</p>
          <p class="old-price"> <del> $169.99</del></p>
        </div>
        <div class="clear"></div>
        <a href="#" class="btn"> <img src="./images/icon-cart.svg" alt="cart"> Add to Cart
        </a>
      </div>
    </div>
  </section>

  <div class="clear"></div>
</body>

</html>
